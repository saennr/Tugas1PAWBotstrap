  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">BMWebsite</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="container text-center mt-5 position-relative">
    <div class="overlay"></div>
    <div class="row">
      <div class="col">
        <h1 class="display-4">Welcome to  BMWebsite</h1>
        <p class="lead">Idol Girls BABY MONSTER</p>
        <p class="lead">YG ENTERTAINMENT</p>
        <a href="about.html" class="btn btn-primary">Learn More</a>
      </div>
    </div>
    <div class="background"></div> 
  </div>

  <script>
    const images = [
        'image/bm1.jpg',
        'image/bm2.jpg',
        'image/bm3.jpg',
        'image/bm4.jpg',
        'image/bm5.jpg',
        'image/bm6.jpg',
        'image/bm7.jpg',
        'image/bm8.jpg',
        'image/bm9.jpg',
        'image/bm10.jpg',
    ];
    let currentImageIndex = 0;

    function changeBackground() {
        const background = document.querySelector('.background');
        currentImageIndex = (currentImageIndex + 1) % images.length;

        background.style.backgroundImage = `url('${images[currentImageIndex]}')`;

        background.style.opacity = '0';
        setTimeout(() => {
            background.style.opacity = '1';
        }, 100);
    }

    document.addEventListener('DOMContentLoaded', () => {
        const background = document.querySelector('.background');
        background.style.backgroundImage = `url('${images[currentImageIndex]}')`;
        background.style.opacity = '1';

        setInterval(changeBackground, 3000);
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
